<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <script 
    src="https://kit.fontawesome.com/c934668d94.js" crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat-1st.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg" 
                        class="user-component__avatar user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">KokoaTalk</h4>
                        <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
        <a href="chat-2nd.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="https://media.tenor.com/RcX3hUY425kAAAAi/toothless-dragon-toothless.gif" 
                        class="user-component__avatar user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Toothless</h4>
                        <h6 class="user-component__subtitle">*starts dancing*</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">23:23</span>
                    <span class="badge">3</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot dot"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big! :/</span>
    </div>

</body>
</html>
